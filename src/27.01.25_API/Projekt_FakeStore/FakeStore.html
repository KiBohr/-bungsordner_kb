<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <script type="module" src="./FakeStore.ts"></script>
    <title> Projekt FakeStore</title>
</head>
<body class="m-5 text-stairs-olive">
    <header class="flex flex-col justify-center items-center gap-8 mb-10">
        <div>
             <h1 class="text-5xl bg-stairs-light-yellow px-80 py-5 rounded-md">SuperFakeStore</h1>
        </div>
        <nav class="flex flex-col gap-2 text-xl">
            <div class="flex items-center justify-end gap-4 mb-5">
                <label for="search-Input">Search</label>
                <input class="bg-white border-2 border-stairs-olive p-1 rounded-md" id="search-Input" type="text">
                <select name="sort-by" id="sort">
                    <option value="default">sort by</option>
                    <option value="price">price</option>
                    <option value="rating">rating</option>
                    
                </select>
            </div>
            <div class="bg-white text-base flex items-center gap-6">
                <p>Filter by Categories</p>
                <button class="border-2 border-stairs-olive p-1 rounded-md
                transition ease-in-out hover:text-white hover:border-white hover:bg-stairs-olive" id="button-electronics" type="button">electronics</button>
                <button class="border-2 border-stairs-olive p-1 rounded-md
                transition ease-in-out hover:text-white hover:border-white hover:bg-stairs-olive" id="button-jewelery" type="button">jewelery</button>
                <button class="border-2 border-stairs-olive p-1 rounded-md
                transition ease-in-out hover:text-white hover:border-white hover:bg-stairs-olive" id="button-men-clothing" type="button">man´s clothing</button>
                <button class="border-2 border-stairs-olive p-1 rounded-md
                transition ease-in-out hover:text-white hover:border-white hover:bg-stairs-olive" id="button-woman-clothing" type="button">woman´s clothing</button>
            </div>
        </nav>
    </header>

    <main>
        <section id="ouput-area" class="bg-stairs-light-yellow bg-opacity-40 flex justify-center flex-wrap gap-5 p-10 rounded-md items-stretch">
            
        </section>
    </main>
    
</body>
</html>
