<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <script type="module" src="./FakeStore.ts"></script>
    <title> Projekt FakeStore</title>
</head>
<body class="m-5 text-stairs-olive">
    <header class="flex flex-col justify-center items-center gap-5 mb-5 ">
        <div class ="bg-stairs-light-yellow w-full p-10 rounded-md relative">
             <h1 class="text-5xl text-center">SuperFakeStore</h1>
             <div class="absolute top-12 right-10 h-20 overflow-hidden ">
                <img class="object-cover h-10  transition ease-out hover:drop-shadow-xl" src="./assets/img/shopping-bag.png" alt="an icon of a shopping-bag">
             </div>
             
        </div>
        <nav class="flex flex-col gap-2 w-full">
            <div class="flex items-center justify-center gap-4 mb-5">
                <label class="font-bold" for="search-Input">Search</label>
                <input class="bg-white border-2 border-stairs-olive p-1 rounded-md" id="search-Input" type="text">
                <select name="sort-by" id="sort">
                    <option value="">Sort by</option>
                    <option value="price">price</option>
                    <option value="rating">rating</option>
                    
                </select>
            </div>
            <div id="filter-output" class="bg-white text-base flex items-center gap-6 justify-center">
                <p>Filter by Categories</p>
                
            </div>
        </nav>
    </header>

    <main>
        <section id="ouput-area" class="bg-stairs-light-yellow bg-opacity-40 flex justify-center flex-wrap gap-5 p-10 rounded-md items-stretch">
            
        </section>
    </main>
    
</body>
</html>
