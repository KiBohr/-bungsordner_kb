<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/basic.css">
    <script type="module" src="basic.ts" defer></script>
    <title>Tip Calculator</title>

</head>
<body>
    <main class="flex justify-center items-center m-[10vh] h-[80vh] rounded-xl transition ease-in-out delay-200 hover:bg-lime">
        <article class="bg-beige rounded-xl flex flex-col justify-center items-center gap-[4vh] p-[4vh] shadow-2xl">
            <h1 class="text-dark-orange text-[6rem] font-[fas]">Tip Calculator</h1>

            <div class="flex justify-center items-center flex-col">
                <p class="text-light-orange text-[3rem] self-start tracking-widest hover:text-dark-orange">How much was it?</p>
                <div class="flex gap-[2vh]">
                    <input type="number" id="how-much" class="text-[2rem] shadow-md rounded-l bg-white text-dark-orange hover:bg-lime">
                </div>
            </div>

            <div class="flex justify-center items-center flex-col">
                <p class="text-light-orange text-[3rem] self-start tracking-widest hover:text-dark-orange">How many people are you?</p>
                <div class="flex gap-[2vh] text-[2rem]">
                    <input type="number" id="how-many" class="text-p-input bg-white text-dark-orange shadow-md rounded-l hover:bg-lime">
                </div>
            </div>

            <div class="flex flex-col">
                <p class="text-light-orange text-[3rem] self-start tracking-widest hover:text-dark-orange">How was the service?</p>
                <select name="drop-down" id="drop-down" class="text-[2rem] cursor-pointer hover:bg-lime rounded-l shadow-md">
                    <option value="1.2">great service</option>
                    <option value="1.1">mid service</option>
                    <option value="1.02">bad service</option>
                </select>
            </div>

            <button class="bg-'[] p-[2vh] rounded-xl text-[3rem] font-[inter] uppercase bg-lime text-dark-green hover:bg-dark-green shadow-md hover:text-lime transition ease-in-out delay-50 " id="btn">Calculate</button>

            <div id="output" class="flex flex-col justify-center items-center gap-[1rem] p-[1vh] rounded-2xl">
                <div class="text-dark-green text-[1.5rem] font-semibold" id="tip-output"></div>

                <div class="text-dark-green text-[1.5rem] font-semibold" id="bill-output"></div>

                <div class="text-dark-green text-[1.5rem] font-bold" id="price-per-person-output"></div>
            </div>
            
        </article>
    </main>
    <footer>
        <p class="p-[1rem]">made by Kiwi - 24.12.2024</p>
    </footer>
</body>
</html>
